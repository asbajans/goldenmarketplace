version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: golden-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: golden_user
      POSTGRES_PASSWORD: golden_password
      POSTGRES_DB: golden_marketplace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - golden-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U golden_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: golden-redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - golden-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: golden-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: golden_marketplace
      DB_USER: golden_user
      DB_PASSWORD: golden_password
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      
      # JWT
      JWT_SECRET: dev_secret_key
      JWT_EXPIRE: 7d
      
      # App Config
      NODE_ENV: development
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - golden-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Marketplace
  marketplace:
    build:
      context: ./frontend/marketplace
      dockerfile: Dockerfile
    container_name: golden-marketplace-ui
    restart: unless-stopped
    ports:
      - "5175:5175"
    environment:
      REACT_APP_API_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      - api
    networks:
      - golden-network

  # Seller Panel
  seller-panel:
    build:
      context: ./frontend/seller-panel
      dockerfile: Dockerfile
    container_name: golden-seller-panel
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      REACT_APP_API_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      - api
    networks:
      - golden-network

  # Admin Panel
  admin-panel:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile
    container_name: golden-admin-panel
    restart: unless-stopped
    ports:
      - "5174:5174"
    environment:
      REACT_APP_API_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      - api
    networks:
      - golden-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  golden-network:
    driver: bridge
